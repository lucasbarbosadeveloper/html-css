<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { /*Configuração global para não bugar o gradiente*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(50deg, #008000, #64fa64 70%); /* (Direção do gradiente, cores, percentual ocupoado pela cor) */
            background-attachment: fixed;/* fixar o degradê na página */
        }
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
