<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="300" poster="imagens/pngwing.com.png" preload="metadata">
        <source src="media/Video-menor-mp4.mp4" type="video/mp4">
        <source src="media/Video-webM.mkv" type="video/mkv">
        <source src="media/video-full.mp4" type="video/mp4">
        <p>Esté navegador não é compatível com este vídeo</p>
    </video>

    <h1>Inserindo vídeos hospedados externamente.</h1>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/NVD2tE0QPBw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
